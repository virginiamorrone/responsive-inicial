<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 col-sm-4">
                <img src="img/cat-login.jpg" class="img-fluid">
            </div>
            <div class="col-6 col-sm-12">
                <form>
                    <div class="form-group pb-3 col-sm-12">    
                      <input type="email" placeholder="Email" class="form-control" aria-describedby="emailHelp">   
                    </div>
                    <div class="form-group pb-3 col-sm-12">   
                      <input type="password" placeholder="Password" class="form-control">
                    </div>
                    <div class="d-flex align-items-center justify-content-between">
                  <div class="d-flex align-items-center"><input name="" type="checkbox" value=""> <span class="pl-2 font-weight-bold">Remember Me</span></div>
                  <div><a href="#">Forget Password?</a></div>
                  </div>
                     <div class="pb-2">
                    <button type="submit" class="btn btn-dark w-100 font-weight-bold mt-2">Submit</button>
                     </div>
                  </form>
                </div>
        </div>
    </div>
</body>
</html>
